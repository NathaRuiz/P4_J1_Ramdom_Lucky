<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Lucky</title>
    <link rel="stylesheet" href="../../../config/styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>
<body id="gameBody">
    <header>

        <nav class="navbar  navbar-expand-lg  navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a href="../../../index.html">
                    <img id="navLogo" src="../img/logo.svg"  width="50px" alt="logo">
                </a>
                <a class="navbar-brand fs-3" href="../../../index.html">Secretos Astrales</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Secretos Astrales</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body fs-5">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-1">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../../../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/aboutUs.html">¿Quiénes Somos?</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/contact.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div id="titleGame">
            <h1>Lorem ipsum dolor sit</h1>
        </div>

    </header>

    <main id="gameMain">
        <section id="ballContainer" class="gameContent">

            <div class="btnLucky">
                <button id="lucky" class="btnLuckyBox">
                    <img src="../img/brilloBtn.png" alt="Brillo">
                    Suerte
                    <img src="../img/brilloBtn.png" alt="Brillo">
                </button>
            </div>

            <div class="ballGif">
                <div class="ballImg">
                    <div class="ballText">
                        <p id="nameCompetitor">Nathalia</p>
                        <p id="pitonisaName">La pitonisa Ana te dice hoy</p>
                        <p id="luckyMessage"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat qui sit harum.</p>
                    </div>
                </div>
            </div>

            <div id="handContainer">
               <img src="../img/hand.png" alt="Mano que sostiene la bola">
            </div>

        </section>

        <section id="nameListContainer" class="gameContent">

            <h2 class="pageTitle">Agregar Participantes</h2>

            <div id="addName">
                <input type="text" placeholder="Nombre del participante">
                <i id="addPlus" class="fas fa-plus-circle"></i>
            </div>

            <div id="nameList">
                <ul id="list">
                    <li>
                        <span class="competitor">Nathalia Ruiz Meneses</span>
                        <i id="0" data="deleteName" class="fas fa-trash-alt"></i>
                    </li>
                </ul>
            </div>

            <div class="btnGame">
                <button id="reset" class="btnGameBox">
                    Nueva Partida
                </button>
            </div>

        </section>

    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
